<body style="text-align:center;">
    <h1 style="color:rgb(2, 60, 175);">
    Make a html text input which logs the value when the input is changing
    </h1>
    <p>
    Change the text of input text and
    click outside of it to see.
    </p>
    <input id="input" name="input"
        onchange
        onpropertychange
        onkeyuponpaste oninput="JavaSript()" />
    <br>
    <br>
    <script>
        function JavaSript() {
            alert('Changed');
        }
    </script>
</body>
